<!-- Application header -->
<header class="md-header sg-header" data-md-component="header">

  <!-- Top-level navigation -->
  <nav class="md-header-nav md-grid" aria-label="{{ lang.t('header.title') }}">

    <!-- Link to home -->


    <!-- Button to open drawer -->
    <label class="md-header-nav__button md-icon" for="__drawer">
      {% include ".icons/material/menu" ~ ".svg" %}
    </label>

    <a style="padding-left: 22px; display: block; float: left;" href="{{ config.site_url | default(nav.homepage.url, true) | url }}" target="_self" style="text-decoration: none">
      <h3 style="font-weight: 400; font-size: 34px; line-height: 40px; margin: 12px 0; min-width: 170px;">GREEN API</h3>
    </a>

    <!-- Header title -->
    <div class="md-header-nav__title" data-md-component="header-title">
      
    </div>

    <!-- Button to open search dialogue -->
    {% if "search" in config["plugins"] %}
      <label class="md-header-nav__button md-icon" for="__search">
        {% include ".icons/material/magnify.svg" %}
      </label>

      <!-- Search interface -->
      {% include "partials/search.html" %}
    {% endif %}

    <!-- Repository containing source -->
    {% if config.repo_url %}
      <div class="md-header-nav__source">
        {% include "partials/source.html" %}
      </div>
    {% endif %}
  </nav>
</header>
